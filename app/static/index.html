<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HistoArt - Artistic RGB Histograms</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #FF3333, #33FF33, #3333FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 2rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel h2 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        /* Upload area */
        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: #33FF33;
            background: rgba(51, 255, 51, 0.05);
        }

        .upload-area p {
            color: #888;
            margin-top: 0.5rem;
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        #fileInput {
            display: none;
        }

        /* Preview */
        .preview-container {
            margin-top: 1rem;
            display: none;
        }

        .preview-container.visible {
            display: block;
        }

        #preview {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }

        /* Controls */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .control-group label {
            font-size: 0.85rem;
            color: #aaa;
        }

        select, input[type="range"] {
            width: 100%;
            padding: 0.5rem;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 1rem;
        }

        select:focus, input[type="range"]:focus {
            outline: none;
            border-color: #33FF33;
        }

        .range-value {
            text-align: right;
            font-size: 0.85rem;
            color: #888;
        }

        /* Button */
        .generate-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #FF3333, #FF0040);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .generate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(255, 0, 64, 0.4);
        }

        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Result area */
        .result-area {
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .result-area.empty {
            color: #555;
        }

        #histogramResult {
            max-width: 100%;
            border-radius: 8px;
            display: none;
        }

        #histogramResult.visible {
            display: block;
        }

        /* Loading */
        .loading {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .loading.visible {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #33FF33;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Metadata */
        .metadata {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            display: none;
            width: 100%;
        }

        .metadata.visible {
            display: block;
        }

        .metadata-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .metadata-label {
            color: #888;
        }

        .dominant-colors {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .color-swatch {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        /* Error */
        .error {
            color: #FF3333;
            padding: 1rem;
            background: rgba(255, 51, 51, 0.1);
            border-radius: 8px;
            display: none;
            width: 100%;
            text-align: center;
        }

        .error.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HistoArt</h1>
        <p class="subtitle">Transform your images into artistic RGB histograms</p>

        <div class="main-content">
            <div class="panel">
                <h2>Upload Image</h2>

                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">ðŸ“·</div>
                    <strong>Drop image here or click to upload</strong>
                    <p>Supports JPEG, PNG, WebP, TIFF</p>
                </div>
                <input type="file" id="fileInput" accept="image/jpeg,image/png,image/webp,image/tiff">

                <div class="preview-container" id="previewContainer">
                    <img id="preview" alt="Preview">
                </div>

                <div class="controls">
                    <div class="control-group">
                        <label for="style">Style</label>
                        <select id="style">
                            <option value="elegant_curves">Elegant Curves</option>
                            <option value="neon_glow">Neon Glow</option>
                            <option value="tron">Tron</option>
                            <option value="watercolor">Watercolor</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="width">Width: <span id="widthValue">1200</span>px</label>
                        <input type="range" id="width" min="400" max="2000" value="1200" step="100">
                    </div>

                    <div class="control-group">
                        <label for="smoothing">Smoothing: <span id="smoothingValue">0.7</span></label>
                        <input type="range" id="smoothing" min="0" max="1" value="0.7" step="0.1">
                    </div>
                </div>

                <button class="generate-btn" id="generateBtn" disabled>Generate Histogram</button>
            </div>

            <div class="panel">
                <h2>Result</h2>

                <div class="result-area">
                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <span>Generating histogram...</span>
                    </div>

                    <div class="error" id="error"></div>

                    <img id="histogramResult" alt="Histogram">

                    <div class="metadata" id="metadata">
                        <div class="metadata-row">
                            <span class="metadata-label">Dimensions</span>
                            <span id="dimensions"></span>
                        </div>
                        <div class="metadata-row">
                            <span class="metadata-label">Processing Time</span>
                            <span id="processingTime"></span>
                        </div>
                        <div class="metadata-row">
                            <span class="metadata-label">Dominant Colors</span>
                        </div>
                        <div class="dominant-colors" id="dominantColors"></div>
                    </div>

                    <p class="empty" id="emptyState">Upload an image to generate a histogram</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const preview = document.getElementById('preview');
        const generateBtn = document.getElementById('generateBtn');
        const widthInput = document.getElementById('width');
        const widthValue = document.getElementById('widthValue');
        const smoothingInput = document.getElementById('smoothing');
        const smoothingValue = document.getElementById('smoothingValue');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const histogramResult = document.getElementById('histogramResult');
        const metadata = document.getElementById('metadata');
        const emptyState = document.getElementById('emptyState');

        let selectedFile = null;

        // Upload area events
        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.match(/image\/(jpeg|png|webp|tiff)/)) {
                showError('Please upload a valid image (JPEG, PNG, WebP, or TIFF)');
                return;
            }

            selectedFile = file;
            generateBtn.disabled = false;

            const reader = new FileReader();
            reader.onload = (e) => {
                preview.src = e.target.result;
                previewContainer.classList.add('visible');
            };
            reader.readAsDataURL(file);
        }

        // Slider updates
        widthInput.addEventListener('input', () => {
            widthValue.textContent = widthInput.value;
        });

        smoothingInput.addEventListener('input', () => {
            smoothingValue.textContent = smoothingInput.value;
        });

        // Validate hex color format for safety
        function isValidHexColor(color) {
            return /^#[0-9A-Fa-f]{6}$/.test(color);
        }

        // Generate histogram
        generateBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            // Reset UI
            hideError();
            histogramResult.classList.remove('visible');
            metadata.classList.remove('visible');
            emptyState.style.display = 'none';
            loading.classList.add('visible');
            generateBtn.disabled = true;

            const formData = new FormData();
            formData.append('image', selectedFile);
            formData.append('style', document.getElementById('style').value);
            formData.append('width', widthInput.value);
            formData.append('smoothing', smoothingInput.value);

            try {
                const response = await fetch('/api/v1/histogram', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail?.message || 'Failed to generate histogram');
                }

                // Display result
                histogramResult.src = `data:image/png;base64,${data.image}`;
                histogramResult.classList.add('visible');

                // Display metadata
                document.getElementById('dimensions').textContent =
                    `${data.metadata.width} x ${data.metadata.height}`;
                document.getElementById('processingTime').textContent =
                    `${data.metadata.processing_time_ms}ms`;

                // Display dominant colors using safe DOM methods
                const colorsContainer = document.getElementById('dominantColors');
                // Clear existing swatches
                while (colorsContainer.firstChild) {
                    colorsContainer.removeChild(colorsContainer.firstChild);
                }
                data.metadata.dominant_colors.forEach(color => {
                    // Validate color before using
                    if (isValidHexColor(color)) {
                        const swatch = document.createElement('div');
                        swatch.className = 'color-swatch';
                        swatch.style.backgroundColor = color;
                        swatch.title = color;
                        colorsContainer.appendChild(swatch);
                    }
                });

                metadata.classList.add('visible');

            } catch (err) {
                showError(err.message);
            } finally {
                loading.classList.remove('visible');
                generateBtn.disabled = false;
            }
        });

        function showError(message) {
            error.textContent = message;
            error.classList.add('visible');
        }

        function hideError() {
            error.classList.remove('visible');
        }
    </script>
</body>
</html>
